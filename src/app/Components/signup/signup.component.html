<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signupForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['firstName'].dirty && signupForm.hasError('required','firstName')">
                                    <span class="fa fa-user"></span>
                                    <input type="text" placeholder="firstname" formControlName="firstName">
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="signupForm.controls['firstName'].dirty && signupForm.hasError('required','firstName')">*First Name Required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['lastName'].dirty && signupForm.hasError('required','lastName')">
                                    <span class="fa fa-user"></span>
                                    <input type="text" placeholder="lastname" formControlName="lastName">
                                </div>
                            </div>
                            <small  class="text-danger" *ngIf="signupForm.controls['lastName'].dirty && signupForm.hasError('required','lastName')">*Last Name Required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">
                                    <span class="fa fa-user"></span>
                                    <input type="text" placeholder="email" formControlName="email">
                                </div>
                            </div>
                            <small  class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email Required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['userName'].dirty && signupForm.hasError('required','userName')">
                                    <span class="fa fa-user"></span>
                                    <input type="text" placeholder="Username" formControlName="userName">
                                </div>
                            </div>
                            <small  class="text-danger" *ngIf="signupForm.controls['userName'].dirty && signupForm.hasError('required','userName')">*User Name Required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">
                                    <span class="fa fa-lock"></span>
                                    <input [type]="type" placeholder="Password" formControlName="password">
                                    <span class="fa {{eyeIcon}}" (click)="hideShowPass()"></span>
                                </div>
                            </div>
                            <small  class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password Required</small>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onSignUp()" [disabled]="signupForm.invalid">Sign UP</button>
                            <div class="text-center pt-4 text-muted">Already have an account? 
                                <a id="forget" routerLink="/login">Login</a>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="mx-3 my-2 py-2 bordert">
                        <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="assets/facebook.png" alt="Facebook"></a>
                        <a href="https://www.google.com" target="_blank" class="px-2"><img src="assets/google.png" alt="Google"></a>
                        <a href="https://www.github.com" target="_blank" class="px-2"><img src="assets/github.png" alt="GitHub"></a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
